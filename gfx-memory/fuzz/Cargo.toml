[package]
name = "gfx-memory-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.3"
arbitrary = { version = "0.4", features = ["derive"] }
gfx-memory = { path = ".." }
hal = { package = "gfx-hal", version = "0.5" }
gfx-backend-empty = "0.5"

[patch.crates-io]
gfx-hal = { git = "https://github.com/gfx-rs/gfx", branch = "hal-0.5" }
gfx-backend-empty = { git = "https://github.com/gfx-rs/gfx", branch = "hal-0.5" }

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "dedicated"
path = "fuzz_targets/dedicated.rs"
test = false
doc = false
